<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div id="d1">
 <h2 id="dp1">Your Result</h2>
 <div id="dd1">
  <p id="dd1p">76</p>
  <p id="dd2p">of 100</p>
 </div>
  <h2 id="great">Great</h2>
  <p class="info co" >You scored higher than 65% of </p><p class="info ct">the people who have taken </p><p class="cth info">these tests.</p>
  </div>
  <div id="sd">
  <h2 id="summary">Summary</h2>
  <div class="pos">
  <div class="same red">
  <ol id="ol1">
  <li><span id="react">Reaction</span><span class="hide">_________</span><b>80</b><span class="light">/ 100</span></li>
  </ol>
  </div>
  <br>
  <div class="same yellow">
  <ol id="ol2">
  <li><span id="memory">Memory</span><span class="hide">__________</span><b>92</b><span class="light">/ 100</span></li>
  </ol>
  </div>
  <br>
  <div class="same green">
  <ol id="ol3"> 
  <li><span id="verbal">Verbal</span><span class="hide">___________</span><b>61</b><span class="light">/ 100</span></li>
  </ol>
  </div>
  <br>
  <div class="same purple">
  <ol id="ol4">
  <li><span id="visual">Visual</span><span class="hide">____________</span><b>72</b><span class="light">/ 100</span></li>
  </ol>
  </div>
  <button>Continue</button> 
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">paras</a>.
  </div>
</body>
